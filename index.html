<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="plus">
        <div class="point">
            <div class="point2"></div>
        </div>
        <div class="hour-hand" id="hour">
            <div class="harrow"><p>v</p></div>
            <div class="hour-stick"></div>
        </div>
        <div class="minute-hand" id="minute">
            <div class="marrow"><p>v</p></div>
            <div class="minute-stick"></div>
        </div>
        <div class="second-hand" >
            <div class="sarrow"><p>v</p></div>
            <div class="second-stick" id="second"></div>

        </div>
        <div class="marrow"></div>
        <div class="sarrow"></div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
  <div class="clock">
    <h2 class="n12">12</h2>
    <h2 class="n6">6</h2>
    <h2 class="n3">3</h2>
    <h2 class="n9">9</h2>
    <h2 class="n1">1</h2>
    <h2 class="n11">11</h2>
    <h2 class="n2">2</h2>
    <h2 class="n10">10</h2>
    <h2 class="n4">4</h2>
    <h2 class="n8">8</h2>
    <h2 class="n7">7</h2>
    <h2 class="n5">5</h2>
  </div>
</div>
</body>
</html>
