<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="plus">
        <!-- <div class="digital">
            <h2>Time</h2>
        </div> -->
        <div class="name"><h1>TIME</h1></div>
      <div class="point">
        <div class="point2"></div>
      </div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
      <div class="line6"></div>
      <div class="clock">
        <h2 class="n12">12</h2>
        <h2 class="n6">6</h2>
        <h2 class="n3">3</h2>
        <h2 class="n9">9</h2>
        <h2 class="n1">1</h2>
        <h2 class="n11">11</h2>
        <h2 class="n2">2</h2>
        <h2 class="n10">10</h2>
        <h2 class="n4">4</h2>
        <h2 class="n8">8</h2>
        <h2 class="n7">7</h2>
        <h2 class="n5">5</h2>
      </div>
    </div>
  </body>
</html>
